	<title> Personal Todo </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>
	.container {
		margin-top: 4px;
	}
	.jumbotron{
		padding: 10px;
		padding-top: 20px;
		background-image: url("http://www.fonstola.ru/pic/201111/1280x720/fonstola.ru-52654.jpg");
		color: white;
		font-family: cursive;
	}
	.listInput {
		padding-right: 5px;
	}
	.listButton {
		padding-left: 5px;
		padding-top: .5px;
		padding-right: 0px;
	}
	#list {
		margin-top: 40px;
	}
	.strikethrough {
		text-decoration: line-through;
	}

</style>
<body>
	<div class="container">
		<div class="jumbotron">
			<p>
		  <span>Simple ToDo List</span>
			</p>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		    <button class="btn btn-info" onclick="handler.toggleAllTodos()"> Toggle All </button>
				<button class="btn btn-info" onclick="handler.toggleAllTodos()"> Delete All </button>
		    <input class="form-control" id="addTodoInput" placeholder="Type in todo", type='text'></input>
			</div>
		</div>
	</div>
		<div class="container" id="list"><br>
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 listInput sidebar">
					<div class="card card-block">
						<div class="input-group list">
			    	<span class="input-group-addon">
			      	<input type="checkbox">
						</span>
						<input type="text" class="form-control">

					</div>
					<div class="input-group list">
						<span class="input-group-addon">
							<input type="checkbox">
						</span>
						<input type="text" class="form-control">

					</div>
					<div class="row">
					  <div class="col-lg-offset-3 col-lg-6">
					    <div class="input-group">
					      <span class="input-group-addon">
					        <input type="checkbox">
					      </span>
					      <input type="text" class="form-control" placeholder="Product name">

								<span class="input-group-btn">
					        <button class="btn btn-secondary" type="button">Delete</button>
					      </span>
					    </div>
					  </div>
					</div>
				</div>
		</div>
		<div class="col-lg-6 col-md-6 col-xs-12 main p-a-1">
				<h2>Main (fluid width...)</h2>
				<p>This column is fluid width.</p>

				<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
								<div class="card card-block">
										<h2 class="text-xs-center"><span class="label label-danger">Snippets</span></h2>
										<h1 class="text-xs-center">311</h1>
								</div>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
								<div class="card card-block">
										<h2 class="text-xs-center"><span class="label label-danger">Downloads</span></h2>
										<h1 class="text-xs-center">982</h1>
								</div>
						</div>
				</div>
				<!--/row-->

				<p>Now that Bootstrap 4 has a flexbox grid option it's much easier to create a fixed-fluid layout like this one.</p>

		</div>
	</div>

</div>
